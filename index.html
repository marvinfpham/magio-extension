<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magio Popup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    iframe {
      border: none;
      width: 100%;
      height: calc(100% - 50px);
      flex-grow: 1;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 5px;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      background-color: #0078d7;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="resizePopup(1280, 720)">1280x720</button>
    <button onclick="resizePopup(1920, 1080)">1920x1080</button>
    <button onclick="resizePopup(800, 600)">800x600</button>
  </div>
  <iframe id="iframe" src="https://app.magio.dk/"></iframe>
  <script src="popup.js"></script>
</body>
</html>
